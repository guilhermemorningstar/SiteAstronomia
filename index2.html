 <p class="text">Para ser um planeta, um determinado corpo celeste precisa apresentar três características:</p>
<p class="text">1. Ser um corpo celeste que não possue iluminação própria.</p> 
 <p class="text">2. Estar em órbita em torno de um sol.</p>
 <p class="text">3. Não ter a sua órbita influenciada pela força gravitacional de outro planeta.</p>
